<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
</head>
<body>
    <h1>Teste Formlários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>

        <p><!--Número-->
            <label for="media">Média</label>
            <input type="number" name="media" id="media" min="0" max="10" step="0.1" value="5">
        </p>

        <p><!--Mês-->
            <label for="mes">Período letivo</label>
            <input type="month" name="mes" id="mes" value="2024-08">
        </p>

        <p><!--Dia-->
            <label for="dia">Dia da Prova</label>
            <input type="date" name="dia" id="dia" value="2024-08-10">
        </p>

        <p><!--Hora-->
            <label for="hora">Hora da Prova</label>
            <input type="time" name="hora" id="hora" value="05:02">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
