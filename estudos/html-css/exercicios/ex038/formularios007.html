<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com formulários</title>
</head>
<body>
    <h1>Testando formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="est">Estado:</label>
            <select name="estado" id="est">
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="prof">Profisão:</label>
            <input type="text" name="prof" id="prof" list="lstprof">
            <datalist id="lstprof">
                <option value="AMD">Admistrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <!--Quando for usar o textarea é recomendado usar o method post por causa do tamanho-->
            <label for="msg">Mesagem:</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
