<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="form.php" method="post" autocomplete="on">
        <label for="usuario">Usuário: </label>
        <input type="text" name="usuario" id="usuario" required minlength="5" maxlength="15" autocomplete="username">

        <label for="senha">Senha: </label>
        <input type="password" name="senha" id="senha" required minlength="8" autocomplete="current-password">

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
