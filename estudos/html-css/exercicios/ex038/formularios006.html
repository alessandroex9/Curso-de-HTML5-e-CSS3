<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com formularios</title>
</head>
<body>
    <h1>Testando Formularios</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="cor" value="#00ff00">
        </p>

        <p>
            <label for="nivel">Nível de sastifação: </label>
            <input type="range" name="nivel" id="nivel" min="1" max="50" value="50">
        </p>

        <p>
            <!--Quando for usar o file não pode usar o metodo get tem que se usar o metodo post-->
            <label for="foto">Foto do Perfil</label>
            <input type="file" name="foto" id="foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    

    
</body>
</html>
