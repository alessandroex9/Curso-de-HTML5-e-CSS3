<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="estrela.png" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 , podemos identificar os elementos da a seguir.
         Passe o mouse sobre os termos para descobrir qual tag
          deverá utilizar em cada caso.
    </p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt; ao &lt;h6&lt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviaçõe</abbr>s</li>
        <li><abbr title="Use a tag &lt;code&gt;">Código fonte</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas númeradas</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>   
</body>
</html>
